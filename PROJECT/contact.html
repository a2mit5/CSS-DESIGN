<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="LOGO/logo.png" alt="Company Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>

                    <li><a href="products.html">Products</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="contact-form">
        <div class="container">
            <h2>Contact Us</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    <section>
        
        <p>If you have any questions or inquiries, feel free to reach out to us using the contact information below:</p>
        <ul>
            <li>Email: <span id="email">contact@fitnessfusion.com</span></li>
            <li>Phone: <span id="phone">123-456-7890</span></li>
        </ul>
        
    </section>
